<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Business</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" ></div>
		


		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li class="active"><a th:href="@{/posbusiness}">Business</a></li>
									
									</div>
								
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<!-- Section list head -->
							<section id="data-maintenance" style="margin-top: 30px;">
								<div class="section-header sectionbartoggle">
									<h1>Business</h1>
								</div>
								<div class="form-action-button">
									<a href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
								</div>
									
								<div class="section-body section-border">
									<form id="mainform" class="form-horizontal" method="post">
										<div class="row">
											<div class="col-md-6">
												<div class="row">
													<div class="col-md-8">
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Business Name</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
														</div>
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Business ID</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
														</div>
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Outlet No.</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
														</div>
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Terminal No.</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
														</div>
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Address</label>
															<div class="col-md-8">
																<textarea class="form-control" rows="3" placeholder="Your Address here.."></textarea>
															</div>
														</div>
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Phone No.</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
															
														</div>
														
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">VAT Reg. No.</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
														</div>
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Musak No.</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
														</div>
														<div class="form-group">
															<label class="control-label col-md-4" for="xitem">Business Name</label>
															<div class="col-md-8">
																<input type="text" class="form-control" maxlength="100"/>
															</div>
															
														</div>
														<div class="form-group">
															<div class="col-sm-8 col-sm-offset-4">
																<div class="radio">
																	<label><input type="radio" class="form-control-input2" required="required"/>Casual Dine</label>
																	<label><input type="radio" class="form-control-input2" required="required"/>Fine Dine</label>
																</div>
															</div>
														</div>
														
													</div>
													
												</div>
											</div>
										</div>
									</form>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		  <!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
