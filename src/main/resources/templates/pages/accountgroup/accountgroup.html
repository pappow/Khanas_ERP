<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Account Group</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
										<li class="active"><a th:href="@{/acgroup}">Account Group</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<h1 class="text-center">Account Group</h1>
						</div>

						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										
									</div>
									<div class="form-action-button">
										<a th:href="@{/accgroup/acgroup}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
										<a href="#" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
										<a href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a href="#" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Delete</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:object="${acgroup}">
											<div class="row">
												<div class="col-md-12">
													<div class="form-group">
														<label class="control-label col-md-2" for="xaglevel">Level</label>
														<div class="col-md-6">
															<input type="hidden" class="form-control" th:field="*{xaglevel}">
															<input type="text" class="form-control" th:value="*{xaglevel}" disabled="disabled">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-2" for="xagname">Group Name</label>
														<div class="col-md-6">
															<input type="text" class="form-control" th:field="*{xagname}" required="required">
														</div>
													</div>	
													<div class="form-group">
														<label class="control-label col-md-2" for="xagcode">Code</label>
														<div class="col-md-6">
															<input type="text" class="form-control" th:field="*{xagcode}" required="required">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-2" for="xagtype">Group type</label>
														<div class="col-sm-6">
															<div class="radio">
																<label><input type="radio" class="form-control-input2" th:field="*{xagtype}" th:value="${T(com.asl.enums.AccountType).ASSET}" required="required"/><span th:text="${T(com.asl.enums.AccountType).ASSET.description}"></span></label>
															</div>
															<div class="radio">
																<label><input type="radio" class="form-control-input2" th:field="*{xagtype}" th:value="${T(com.asl.enums.AccountType).LIABILITY}" required="required"/><span th:text="${T(com.asl.enums.AccountType).LIABILITY.description}"></span></label>
															</div>
															<div class="radio">
																<label><input type="radio" class="form-control-input2" th:field="*{xagtype}" th:value="${T(com.asl.enums.AccountType).INCOME}" required="required"/><span th:text="${T(com.asl.enums.AccountType).INCOME.description}"></span></label>
															</div>
															<div class="radio">
																<label><input type="radio" class="form-control-input2" th:field="*{xagtype}" th:value="${T(com.asl.enums.AccountType).EXPENDITURE}" required="required"/><span th:text="${T(com.asl.enums.AccountType).EXPENDITURE.description}"></span></label>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-2" for="xagparent">Parent Group</label>
														<div class="col-md-6">
															<input type="hidden" class="form-control" th:field="*{xagparent}">
															<input type="text" class="form-control" th:value="*{xagparent}" disabled="disabled">
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>

							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Account Groups (Level - 1)</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>Line No</th>
													<th>Description</th>
													<th>Account Type</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														<a href="#">10001010</a>
													</td>
													<td>Cash On Hand</td>
													<td>Asset</td>
												</tr>
											</tbody>
										</table>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
	</body>
</html>
