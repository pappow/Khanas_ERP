<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${reportName}"></title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<!-- Section data maintenance -->
						<section id="data-maintenance" style="margin-top: 10px;">
							<div class="section-header">
								<h1><span th:text="${reportName}"></span></h1>
							</div>
							<div class="section-body togglebox">

								<form id="reportform" class="form-horizontal" th:action="@{/report/print}" method="POST">
									<input type="hidden" id="reportName" th:value="${reportName}"/>
									<input type="hidden" name="reportCode" th:value="${reportCode}"/>
									<div th:include="pages/report/reports :: report-fields" th:with="df=${'E, dd-MMM-yyyy'}"></div>
								</form>
								<div class="col-md-12" style="margin-top: 20px;">
									<button class="btn btn-success pull-right confirm-rpt-birt-btn">Generate</button>
								</div>
							</div>
						</section>
					</div>
					<div class="col-md-12 content-area">
						<section id="data-maintenance" style="margin-top: 10px;">
							<div class="section-header">
								<h1><span th:text="${reportName} + ' - Report'"></span></h1>
							</div>
							<div class="section-body togglebox" style="height: 800px">
								<iframe id="reportIframe" 
										name="reportIframe"
										scrolling="no" 
										frameborder="0" 
										height="100%" 
										width="100%"
										marginheight="0" 
										marginwidth="0">
									
								</iframe>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>

		<script>
			$(document).ready(function(){
				var startDate = $('input[con-start="true"]');
				var endDate = $('input[con-start="false"]');
				console.log(startDate.val());
				console.log(endDate.val());
				var stat = moment(endDate.val(), "DD-MMM-YYYY") >= moment(startDate.val(), "DD-MMM-YYYY");
				console.log(stat);

				$('.confirm-rpt-birt-btn').off('click').on('click', function(e){
					e.preventDefault();

					var targettedForm = $('form#reportform');
					if(!targettedForm.smkValidate()) return;

					var submitUrl = targettedForm.attr('action');
					var submitType = targettedForm.attr('method');
					var formData = $(targettedForm).serializeArray();
					var reportType = $('#reportType').val();
					var reportName = $('#reportName').val() != '' ? $('#reportName').val() : 'report';

					$.ajax({
						url : submitUrl,
						type : submitType,
						data : formData,
						beforeSend : loadingMask2.show(),
						success : function(data) {
							loadingMask2.hide();
							var reporturl = getBirtUrl() + data;
							console.log(reporturl);
							document.getElementById('reportIframe').src = "";
							document.getElementById('reportIframe').src = reporturl;
						},
						error : function(jqXHR, status, errorThrown){
							loadingMask2.hide();
							showMessage(status, "Something went wrong .... ");
						}
					})
				});
			});
		</script>
	</body>
</html>
