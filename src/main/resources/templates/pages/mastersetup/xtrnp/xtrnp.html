<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Related Transaction Codes</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
										<li class="active"><a th:href="@{/mastersetup/xtrnp}">Related Transaction Codes</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<h1 class="text-center">Related Transaction Codes</h1>
						</div>

						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										
									</div>
									<div class="form-action-button">
										<a th:href="@{/mastersetup/xtrnp}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
										<a th:if="${#strings.isEmpty(xtrnp.xtrn)}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
										<a th:if="${not #strings.isEmpty(xtrnp.xtrn)}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a th:if="${not #strings.isEmpty(xtrnp.xtrn)}" th:href="@{/mastersetup/xtrnp/} + ${xtrnp.xtypetrn} + '/' + ${xtrnp.xtrn} + '/' + ${xtrnp.xtyperel} + '/delete'" class="btn btn-sm btn-danger update-btn"><i class="fas fa-trash-alt"></i> Delete</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:action="@{/mastersetup/xtrnp/save}" th:object="${xtrnp}" method="post">
											<div class="row">
												<div class="col-md-12">
													<div class="form-group">
														<label class="control-label col-md-4" for="xtrn">Transaction Code : </label>
														<div class="col-md-6">
															<input type="text" class="form-control" th:field="*{xtrn}" required="required" maxlength="100">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4" for="xtypetrn">Transaction Type : </label>
														<div class="col-md-6">
															<select class="form-control" th:field="*{xtypetrn}" required="required">
																<option th:each="d : ${codetypes}" th:value="${d.listvalue1}" th:text="${d.listvalue1}"></option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4" for="xtyperel">Related Transaction Type : </label>
														<div class="col-md-6">
															<select class="form-control" th:field="*{xtyperel}" required="required">
																<option th:each="d : ${codetypes}" th:value="${d.listvalue1}" th:text="${d.listvalue1}"></option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4" for="xrel">Related Transaction Code : </label>
														<div class="col-md-6">
															<input type="text" class="form-control" th:field="*{xrel}" required="required" maxlength="100">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4" for="xlong">Note : </label>
														<div class="col-md-6">
															<input type="text" class="form-control" th:field="*{xlong}">
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>List of Related Transaction Codes</h1>
									</div>
									<div class="section-body" style="overflow-y:scroll;height:300px;">
										<table class="table table-striped table-bordered datatable nowrap" id="xtrntable" th:fragment="xtrntable">
											<thead>
												<tr>
													<th>Trans. Code</th>
													<th>Trans. Type</th>
													<th>Related Trans. Type</th>
													<th>Related Trans. Code</th>
													<th>Note</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="xp : ${xtrnpList}">
													<td><a th:href="@{/mastersetup/xtrnp/} + ${xp.xtypetrn} + '/' +${xp.xtrn} + '/' +${xp.xtyperel}" th:text="${xp.xtrn}"></a></td>
													<td th:text="${xp.xtypetrn}"></td>
													<td th:text="${xp.xtyperel}"></td>
													<td th:text="${xp.xrel}"></td>
													<td th:text="${xp.xlong}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</section>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
