<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Item Codes</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li><a th:href="@{/mastersetup/itemmaster}">Item master</a></li>
										<li class="active"><a th:href="@{/mastersetup/caitem}">Item Entry</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 content-area">

						<div class="row">
							<div class="col-md-7">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Item Code</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/mastersetup/caitem}" class="btn btn-sm btn-default"><i class="fas fa-plus"></i> New</a>
										<a th:if="${#strings.isEmpty(caitem.xitem)}" th:href="@{/mastersetup/caitem}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Add</a>
										<a th:if="${not #strings.isEmpty(caitem.xitem) and caitem.zactive == true}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a th:if="${not #strings.isEmpty(caitem.xitem) and caitem.zactive == true}" th:href="@{/mastersetup/caitem/archive/} + ${caitem.xitem}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Archive</a>
										<a th:if="${not #strings.isEmpty(caitem.xitem) and caitem.zactive == false}" th:href="@{/mastersetup/caitem/restore/} + ${caitem.xitem}" class="btn btn-sm btn-success restore-btn-link"><i class="fas fa-trash-restore-alt"></i> Restore</a>
										<!-- Form Pagination -->
										<!-- <a th:href="@{/mastersetup/xcodes/paging/jump/top}" class="btn btn-sm btn-warning"><i class="fas fa-angle-double-up"></i> Top</a>
										<a th:href="@{/formpaging/step/prev/} + ${#strings.isEmpty(xcodes.xcode) ? 'start' : xcodes.xcode} + '?table=Xcodes&column=xcode&redirectUrl=/mastersetup/xcodes'" class="btn btn-sm btn-info"><i class="fas fa-angle-double-left"></i> Previous</a>
										<a th:href="@{/formpaging/step/next/} + ${#strings.isEmpty(xcodes.xcode) ? 'start' : xcodes.xcode} + '?table=Xcodes&column=xcode&redirectUrl=/mastersetup/xcodes'" class="btn btn-sm btn-info">Next <i class="fas fa-angle-double-right"></i></a>
										<a th:href="@{/mastersetup/xcodes/paging/jump/bottom}" class="btn btn-sm btn-warning">Bottom <i class="fas fa-angle-double-down"></i></a> -->
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:action="@{/mastersetup/caitem/save}" th:object="${caitem}" method="post">
											<!-- <input type="hidden" th:if="${not #strings.isEmpty(xcodes.copyId)}" id="copyId" name= "copyId"/>  -->
											<input type="hidden" th:if="${not #strings.isEmpty(caitem.xitem)}" th:field="*{xitem}"/>

											<div class="row">
												<div class="col-md-6">

													<div class="form-group">
														<label class="control-label col-sm-4" for="xitem">Item Code : </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xitem}" required="required" maxlength="100"  th:disabled="${not #strings.isEmpty(caitem.xitem)}">
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-sm-4" for="xcatitem">Item Category : </label>
														<div class="col-sm-8">
															<select class="form-control" th:field="*{xcatitem}">
																<option th:each="category : ${xitemCategories}" th:value="${category.xcode}" th:text="${category.xcode}"></option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-4" for="xgitem">Item group : </label>
														<div class="col-sm-8">
															<select class="form-control" th:field="*{xgitem}">
																<option th:each="group : ${xitemGroups}" th:value="${group.xcode}" th:text="${group.xcode}"></option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-4" for="xunitpur">Purchase Unit : </label>
														<div class="col-sm-8">
															<select class="form-control" th:field="*{xunitpur}">
																<option th:each="unit : ${xunitPurs}" th:value="${unit.xcode}" th:text="${unit.xcode}"></option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-4" for="xunitsel">Selling Unit : </label>
														<div class="col-sm-8">
															<select class="form-control" th:field="*{xunitsel}">
																<option th:each="unit : ${xunitSels}" th:value="${unit.xcode}" th:text="${unit.xcode}"></option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-4" for="xcodeold">Old Code: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xcodeold}">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-4" for="xrate">Sales Rate: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xrate}">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-4" for="xminqty">Minimum Quantity: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xminqty}">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-sm-4" for="xcus">Party: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xcus}">
														</div>
													</div>

												</div>
												<div class="col-md-6">
													<!-- <div class="form-group">
														<label class="control-label col-sm-4" for="xitem">Item Description : </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xdesc}" maxlength="100">
														</div>
													</div> -->
													
													<!-- <div class="form-group">
														<label class="control-label col-sm-4" for="xmodel">Model : </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xmodel}" maxlength="100">
														</div>
													</div> -->
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xcfpur">Conv. Factor-Purchase: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xcfpur}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xcfsel">Conv. Factor-Purchase: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xcfsel}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xcost">Cost: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xcost}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xdealerp">Dealer Price: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xdealerp}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xmrp">MRP: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xmrp}">
														</div>
													</div>
													<!-- <div class="form-group">
														<label class="control-label col-sm-4" for="xlong">Long Description: </label>
														<div class="col-sm-8">
															<textarea class="form-control" th:field="*{xlong}"></textarea>
														</div>
													</div> -->
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-5">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Lists</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>Item Code</th>
													<th>Item Category</th>
													<th>Item Group</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="caitem : ${allCaitems}">
													<td>
														<a th:href="@{/mastersetup/caitem/} + ${caitem.xitem}" th:text="${caitem.xitem}"></a>
													</td>
													<td th:text="${caitem.xcatitem}"></td>
													<td th:text="${caitem.xgitem}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</section>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
