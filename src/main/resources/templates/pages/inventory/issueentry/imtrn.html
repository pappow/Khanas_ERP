<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Damage/Issue Entry</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
		<script>
				function multiply() {
	  			var qty = document.getElementById('qty').value;
	  			var cost = document.getElementById('cost').value;
	  			var mul = 0;
          			mul = cost*qty;
	  				document.getElementById('total').value = mul;
	  				document.getElementById('totalamt').value = mul;
				}	
		</script>
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
										<li class="active"><a th:href="@{/inventory/issueentry}">Damage/Issue Entry</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">

						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Damage/Issue Entry</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/inventory/issueentry}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
										<a th:if="${#strings.isEmpty(imtrn.ximtrnnum)}" th:href="@{/inventory/issueentry}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
										<a th:if="${not #strings.isEmpty(imtrn.ximtrnnum) and imtrn.zactive == true}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a th:if="${not #strings.isEmpty(imtrn.ximtrnnum) and imtrn.zactive == true}" th:href="@{/inventory/issueentry/archive/} + ${imtrn.ximtrnnum}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Delete</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:action="@{/inventory/issueentry/save}" th:object="${imtrn}" method="post" th:with="df=${'E, dd-MMM-yyyy'}">
											<input type="hidden" th:field="*{xtype}"/>
											<input type="hidden" th:if="${not #strings.isEmpty(imtrn.ximtrnnum)}" class="form-control" th:field="*{ximtrnnum}">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group" th:if="${#strings.isEmpty(imtrn.ximtrnnum)}">
														<label class="control-label col-md-4" for="xtrnimtrn">Prefix : </label>
														<div class="col-md-5">
															<select class="form-control" th:field="*{xtrn}">
																<option th:each="prefix : ${imtrnprefix}" th:value="${prefix.xtrn}" th:text="${prefix.xtrn}"></option>
															</select>
														</div>
													</div>

													<div class="form-group" th:if="${not #strings.isEmpty(imtrn.ximtrnnum)}">
														<label class="control-label col-md-4" for="ximtrnnum">Imt Number : </label>
														<div class="col-md-8">
															<input type="text" class="form-control" th:value="*{ximtrnnum}" disabled="disabled">
														</div>
													</div>

													<div class="form-group datepicker">
														<label class="control-label col-md-4" for="xdate">Date : </label>
														<div class="input-group date col-md-6 datepicker">
															<input 	type="datepicker" 
																	class="form-control" 
																	id="xdate"
																	name="xdate"
																	required="required"
																	th:value="${imtrn.xdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(imtrn.xdate, df)}"/>
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="xwh">Warehouse : </label>
														<div class="col-md-8">
															<select class="form-control" th:field="*{xwh}">
																<option th:each="wh : ${warehouses}" th:value="${wh.xcode}" th:text="${wh.xcode}+'-'+${wh.xdescdet}"></option>
															</select>
														</div>
													</div>

													<div class="form-group" th:if="${#strings.isEmpty(imtrn.ximtrnnum)}">
														<label class="control-label col-md-4" for="xitem">Item : </label>
														<div class="col-md-8">
															<input 	type="text" 
																	class="form-control searchsuggest xitemsearch" 
																	placeholder="Search..." 
																	th:value="${imtrn.xitem}" 
																	th:attr="search-url='search/caitem'"/>
															<input type="hidden" id="search-val" th:field="*{xitem}" class="search-xitem" value=""/>
															<input type="hidden" id="search-des" th:value="*{xitem}"/>
														</div>
													</div>

													<div class="form-group" th:if="${not #strings.isEmpty(imtrn.ximtrnnum)}">
														<label class="control-label col-md-4" for="xitem">Item : </label>
														<div class="col-md-8">
															<input type="hidden" th:field="*{xitem}" class="form-control"/>
															<input type="text" th:value="*{xitem}" class="form-control" disabled="disabled"/>
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4" for="xunit">Unit : </label>
														<div class="col-md-8">
															<input type="hidden" th:field="*{xunit}" class="form-control"/>
															<input type="text" th:value="*{xunit}" class="form-control unit" disabled="disabled"/>
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="control-label col-md-4" for="xqty">Quantity : </label>
														<div class="col-md-5">
															<input type="text" class="form-control" onblur="multiply()" id="qty" th:field="*{xqty}" min="1">
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="xrate">Rate : </label>
														<div class="col-md-5">
															<input type="hidden" class="form-control" id="cost" th:field="*{xrate}"/>
															<input type="text" class="form-control" onblur="multiply()" id="cost" th:field="*{xrate}" disabled="disabled"/>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4" for="xval">Amount : </label>
														<div class="col-md-4">
															<input type="hidden" class="form-control" id="totalamt" th:field="*{xval}"/>
															<input type="text" class="form-control" id="total" th:value="*{xval}" disabled="disabled"/>
														</div>
													</div>
												
													<div class="form-group">
														<label class="control-label col-md-4" for="xref">Ref : </label>
														<div class="col-md-8">
															<input type="text" class="form-control" th:field="*{xref}">
														</div>
													</div>
																																					
													<div class="form-group">
														<label class="control-label col-md-4" for="xnote">Note : </label>
														<div class="col-md-8">
														    <input type="hidden" class="form-control " th:field="*{xnote}"/>
															<input type="text" class="form-control" th:value="*{xnote}" disabled="disabled"/>												
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>

							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Inventory Issuse Entries</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>IM Trn No</th>
													<th>Date</th>
													<th>Item</th>
													<th>Warehouse</th>
													<th>Qty</th>
													<th>Unit</th>
												</tr>
											</thead>
											<tbody th:with="df=${'E, dd-MMM-yyyy'}">
												<tr th:each="imtrn : ${allImtrnlist}">
													<td>
														<a th:href="@{/inventory/issueentry/} + ${imtrn.ximtrnnum}" th:text="${imtrn.ximtrnnum}"></a>
													</td>
													<td  th:text="${#dates.format(imtrn.xdate, df)}"></td>
													<td>
														<a th:href="@{/mastersetup/caitem/} + ${imtrn.xitem}" th:text="${imtrn.itemdes}" target="_blank"></a>
													</td>
													<td th:text="${imtrn.xdescdet}"></td>
													<td th:text="${imtrn.xqty}"></td>
													<td th:text="${imtrn.xunit}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</section>

							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>

		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.xitemsearch').on('blur', function(){
					setTimeout(() => {
						loadingMask2.show(),
						$.ajax({
							url : getBasepath() + '/inventory/openingentry/itemdetail/' + $('input[name="xitem"]').val(),
							type : 'GET',
							success : function(data) {
								loadingMask2.hide();
								$('input[name="xunit"]').val(data.xunitpur);
								$('.unit').val(data.xunitpur);
							},
							error : function(jqXHR, status, errorThrown){
								showMessage(status, "Something went wrong .... ");
								loadingMask2.hide();
							}
						})
					}, 1000);
				});
			});
		</script>
	</body>
</html>
