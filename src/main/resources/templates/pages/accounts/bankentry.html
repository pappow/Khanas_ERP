<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Bank Entry</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Home</a></li>
										<li class="active"><a th:href="@{/bankentry}">Bank Entry</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Bank Entry</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/bankentry}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
										<a href="#" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Add</a>
										<a href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a href="#" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Delete</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal"  th:with="df=${'E, dd-MMM-yyyy'}">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group" >
														<label class="control-label col-md-4" for="xbank">Bank </label>
														<div class="col-md-8">
															<!-- <select class="form-control" th:field="*{xtrn}">
																<option th:each="d : ${prefixes}" th:value="${d.xtrn}" th:text="${d.xtrn}"></option>
															</select> -->
														</div>
													</div>

													<!-- <div class="form-group" th:if="${not #strings.isEmpty(info.xland)}" >
														<label class="control-label col-md-4" for="xland">Bank</label>
														<div class="col-md-8">
															<input type="text" class="form-control" th:value="*{xland}" disabled="disabled"/>
														</div>
													</div> -->
													
													<div class="form-group">
														<label class="control-label col-md-4">Name</label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4">Bank Account No. </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4">Branch</label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4">Mailing Address : </label>
														<div class="col-md-8">
															<textarea class="form-control" rows="3"  placeholder=""></textarea>
														</div>
													</div>
													</div>
													

 												<div class="col-md-6">
												
													<div class="form-group">
														<label class="control-label col-md-4">Account</label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4">Account Description</label>
														<div class="col-md-8">
															<textarea class="form-control" placeholder="Cash On Hand" rows="1" style="resize: none;" disabled="disabled"></textarea>
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4">Sub Account</label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4">Sub Code Description</label>
														<div class="col-md-8">
															<textarea class="form-control" placeholder="Cash On Hand" rows="1" style="resize: none;" disabled="disabled"></textarea>
														</div>
													</div>
												
													<div class="form-group">
														<label class="control-label col-md-4">Swift Code</label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
											</div>
										</div>
									</form>
								</div>
							</section>
						</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>List of Bank Entries</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>Bank Code</th>
													<th>Bank Name</th>
													<th>Branch</th>
													<th>Address</th>
													<th>Chart of Account</th>
													<th>Account Description</th>
													<th>Swift Code</th>
												</tr>
											</thead>
											<tbody>
												
											</tbody>
										</table>
									</div>
								</section>
							</div>
					</div>			
				</div>
			</div>
		</div>
	</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>

		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
		
	</body>
</html>
