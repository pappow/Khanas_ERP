<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Item Codes</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li><a th:href="@{/purchasing}">Purchasing</a></li>
										<li class="active"><a th:href="@{/purchasing/poord}">Purchase Order</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		
		<!-- Content section -->
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 content-area">

						<div class="row">
							<div class="col-md-7">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Item Code</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/purchasing/poord}" class="btn btn-sm btn-default"><i class="fas fa-plus"></i> New</a>
										<a th:if="${#strings.isEmpty(poordheader.xpornum)}" th:href="@{/purchasing/poord}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Add</a>
										<a th:if="${not #strings.isEmpty(poordheader.xpornum) and poordheader.zactive == true}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a th:if="${not #strings.isEmpty(poordheader.xpornum) and poordheader.zactive == true}" th:href="@{/purchasing/poord/archive/} + ${poordheader.xpornum}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Archive</a>
										<a th:if="${not #strings.isEmpty(poordheader.xpornum) and poordheader.zactive == false}" th:href="@{/purchasing/poord/restore/} + ${poordheader.xpornum}" class="btn btn-sm btn-success restore-btn-link"><i class="fas fa-trash-restore-alt"></i> Restore</a>
										<!-- Form Pagination -->
										<!-- <a th:href="@{/mastersetup/xcodes/paging/jump/top}" class="btn btn-sm btn-warning"><i class="fas fa-angle-double-up"></i> Top</a>
										<a th:href="@{/formpaging/step/prev/} + ${#strings.isEmpty(xcodes.xcode) ? 'start' : xcodes.xcode} + '?table=Xcodes&column=xcode&redirectUrl=/mastersetup/xcodes'" class="btn btn-sm btn-info"><i class="fas fa-angle-double-left"></i> Previous</a>
										<a th:href="@{/formpaging/step/next/} + ${#strings.isEmpty(xcodes.xcode) ? 'start' : xcodes.xcode} + '?table=Xcodes&column=xcode&redirectUrl=/mastersetup/xcodes'" class="btn btn-sm btn-info">Next <i class="fas fa-angle-double-right"></i></a>
										<a th:href="@{/mastersetup/xcodes/paging/jump/bottom}" class="btn btn-sm btn-warning">Bottom <i class="fas fa-angle-double-down"></i></a> -->
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:action="@{/purchasing/poord/save}" th:object="${poordheader}" method="post">
											<!-- <input type="hidden" th:if="${not #strings.isEmpty(xcodes.copyId)}" id="copyId" name= "copyId"/>  -->
											<!-- <input type="hidden" th:if="${not #strings.isEmpty(poordheader.xpornum)}" th:field="*{xpornum}"/> -->

											<div class="row">
												<div class="col-md-6">

													<!-- <div class="form-group">
														<label class="control-label col-sm-4" for="xitem">P.O. Prefix : </label>
														<div class="col-sm-8">
															<select class="form-control" th:field="*{xtrnpor}">
																<option th:each="prefix : ${xtrnpors}" th:value="${prefix.xcode}" th:text="${prefix.xcode}"></option>
															</select>
														</div>
													</div> -->
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xpornum">Purchase Order Number : </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xpornum}">
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-sm-4" for="xcus">Supplier Number: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xcus}">
															<!-- <select class="form-control" th:field="*{xcus}">
																<option th:each="supplier : *{xcusList}" th:value="${supplier.xcode}" th:text="${supplier.xcode}"></option>
															</select> -->
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xref">Supplier Reference: </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xref}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xdate">Date : </label>
														<div class="col-sm-8">
															<input type="date" class="form-control" th:field="*{xdate}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xwh">Warehouse : </label>
														<div class="col-sm-8">
															<select class="form-control" th:field="*{xwh}">
																<option th:each="warehouse : ${xwhs}" th:value="${warehouse.xcode}" th:text="${warehouse.xcode}"></option>
															</select>
														</div>
													</div>
													

												</div>
												<div class="col-md-6">													
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xtotamt">Total Amount : </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" th:field="*{xtotamt}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xtype">Purchase Type : </label>
														<div class="col-sm-8">
															<select class="form-control" th:field="*{xtype}">
																<option th:each="type : ${xtypes}" th:value="${type.xcode}" th:text="${type.xcode}"></option>
															</select>
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xstatuspor">PO Status : </label>
														<div class="col-sm-8">
															<input type="date" class="form-control" th:field="*{xstatuspor}">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-sm-4" for="xnote">Note : </label>
														<div class="col-sm-8">
															<textarea class="form-control" th:field="*{xnote}"></textarea>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-5">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Lists</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>Purchase Order</th>
													<th>Date</th>
													<th>Supplier Number</th>
													<th>Supplier Reference</th>
													<th>Status</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="poord : ${allPoordHeader}">
													<td>
														<a th:href="@{/purchasing/poord/} + ${poord.xpornum}" th:text="${poord.xpornum}"></a>
													</td>
													<td th:text="${poord.xdate}"></td>
													<td th:text="${poord.xcus}"></td>
													<td th:text="${poord.xref}"></td>
													<td th:text="${poord.xstatuspor}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</section>
							</div>
						</div>						
						
					</div>
				</div>
			</div>
		</div>
		
		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
