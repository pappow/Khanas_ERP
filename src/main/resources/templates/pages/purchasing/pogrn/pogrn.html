<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>GRN</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
										<li class="active"><a th:href="@{/procurements/pogrn}">GRN</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<h1 class="text-center">GRN - Good Receipt Note</h1>
				</div>
			
				<div class="row">
					<div class="col-md-6 content-area">

						<div class="row">
							<div class="col-md-12">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div id="pogrnheaderform" th:fragment="pogrnheaderform">
										<div class="section-header sectionbartoggle"></div>
										<div class="form-action-button">
											<a th:href="@{/procurements/pogrn}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
											<!-- <a th:if="${#strings.isEmpty(pogrnheader.xgrnnum)}" th:href="@{/procurements/pogrn}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a> -->
											<a th:if="${not #strings.isEmpty(pogrnheader.xgrnnum) and pogrnheader.xstatusgrn == 'Open'}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
											<a th:if="${not #strings.isEmpty(pogrnheader.xgrnnum) and pogrnheader.xstatusgrn == 'Confirmed'}" th:href="@{/procurements/pogrn/returngrn/} + ${pogrnheader.xgrnnum}" class="btn btn-sm btn-info confirm-btn-link"><i class="fas fa-clipboard-check"></i> Return</a>
											<a th:if="${not #strings.isEmpty(pogrnheader.xgrnnum) and pogrnheader.xstatusgrn != 'Open'}" th:href="@{/procurements/pogrn/print/} + ${pogrnheader.xgrnnum}" class="btn btn-sm btn-primary print-btn-link" target="_blank"><i class="fas fa-print"></i> Print </a>
											<a th:if="${not #strings.isEmpty(pogrnheader.xgrnnum) and pogrnheader.xstatusgrn == 'Open'}" th:href="@{/procurements/pogrn/archive/} + ${pogrnheader.xgrnnum}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Delete</a>
											<a th:if="${not #strings.isEmpty(pogrnheader.xgrnnum) and pogrnheader.xstatusgrn == 'Open'}" th:href="@{/procurements/pogrn/confirmgrn/} + ${pogrnheader.xgrnnum}" class="btn btn-sm btn-primary confirm-btn-link"><i class="fas fa-clipboard-check"></i> Confirm</a>
										</div>
										<div class="section-body section-border">
											<div id="pogrnheaderform" th:fragment="pogrnheaderform">
												<form id="mainform" class="form-horizontal" th:action="@{/procurements/pogrn/save}" th:object="${pogrnheader}" method="post" th:with="df=${'E, dd-MMM-yyyy'}">
													<input type="hidden" th:field="*{xtypetrn}"/>

													<div class="row">
														<div class="col-md-6">

															<div class="form-group" th:if="${#strings.isEmpty(pogrnheader.xgrnnum)}">
																<label class="control-label col-md-4" for="xtrn">Code</label>
																<div class="col-md-4">
																	<select class="form-control" th:field="*{xtrn}">
																		<option th:each="prefix : ${grnprefix}" th:value="${prefix.xtrn}" th:text="${prefix.xtrn}"></option>
																	</select>
																</div>
															</div>

															<div class="form-group" th:if="${not #strings.isEmpty(pogrnheader.xgrnnum)}">
																<label class="control-label col-md-4" for="xgrnnum">GRN Number</label>
																<div class="col-md-8">
																	<input type="hidden" class="form-control" th:field="*{xgrnnum}">
																	<input type="text" class="form-control" th:value="*{xgrnnum}" disabled="disabled">
																</div>
															</div>

															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xdate">Date</label>
																<div class="input-group date col-md-6 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xdate"
																			name="xdate"
																			th:value="${pogrnheader.xdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(pogrnheader.xdate, df)}"/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xcus">Supplier</label>
																<div class="col-sm-6">
																	<input 	type="text" 
																			class="form-control searchsuggest" 
																			placeholder="Search..." 
																			th:value="${#strings.isEmpty(pogrnheader.xcus) ? '' : pogrnheader.xcus + ' - ' + pogrnheader.xorg}" 
																			th:attr="search-url='search/supplier'"/>
																	<input type="hidden" id="search-val" th:field="*{xcus}" value=""/>
																	<input type="hidden" id="search-des" th:value="*{xcus}"/>
																</div>
															</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xwh">Warehouse</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xwh}">
																		<option th:each="wh : ${warehouses}" th:value="${wh.xcode}" th:text="${wh.xcode} + ' - ' + ${wh.xdescdet}"></option>
																	</select>
																</div>
															</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xinvnum">Supplier Bill No.</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xinvnum}">
																</div>
															</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xvoucher">Voucher No.</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xvoucher}">
																</div>
															</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xnote">Note</label>
																<div class="col-md-8">
																	<textarea class="form-control" th:field="*{xnote}" rows="3"></textarea>
																</div>
															</div>
														</div>

														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xtotamt">Total Amount</label>
																<div class="col-md-6">
																	<input type="hidden" class="form-control xtotamt" th:field="*{xtotamt}">
																	<input type="text" class="form-control xtotamt" th:value="*{xtotamt}" disabled="disabled">
																</div>
															</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xstatusgrn">GRN Status</label>
																<div class="col-md-8">
																	<input type="hidden" class="form-control" th:field="*{xstatusgrn}"/>
																	<input type="text" class="form-control" th:value="*{xstatusgrn}" disabled="disabled"/>
																</div>
															</div>

														</div>
													</div>
												</form>
											</div>
										</div>
										<script>
											$(document).ready(function(){
												ck.ui.config.editmode();
												ck.ui.config.dateAndTimepicker();
											})
										</script>
									</div>
								</section>
							</div>

						</div>
					</div>

					<div class="col-md-6 content-area">
						<div class="row">
							<div class="col-md-12">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>GRN List</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: auto;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													<tr>
														<th>GRN Number</th>
														<th>Date</th>
														<th>Supplier</th>
														<th>Total Amount</th>
														<th>Status</th>
													</tr>
												</thead>
												<tbody th:with="df=${'E, dd-MMM-yyyy'}">
													<tr th:each="g,n : ${allPogrnHeader}">
														<td>
															<a th:href="@{/procurements/pogrn/} + ${g.xgrnnum}" th:text="${g.xgrnnum}"></a>
														</td>
														<td  th:text="${#dates.format(g.xdate, df)}"></td>
														<td th:text="${g.xcus} + ' - ' + ${g.xorg}"></td>
														<td th:text="${g.xtotamt}"></td>
														<td th:text="${g.xstatusgrn}"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>


					<div class="col-md-12">
						<section th:if="${not #strings.isEmpty(pogrnheader.xgrnnum)}" id="data-maintenance" style="margin-top: 30px;">
							<a id="listlines-url" th:href="@{/procurements/pogrn/pogrndetail/} + ${pogrnheader.xgrnnum}"></a>
							<div class="section-header sectionbartoggle">
								<h1>GRN Details</h1>
							</div>
							<div class="section-body">
								<table class="table table-striped table-bordered normal-table nowrap" id="pogrndetailtable" th:fragment="pogrndetailtable">
									<thead>
										<tr>
											<th>Row</th>
											<th>Item Code</th>
											<th>Qty Received</th>
											<th>Rate</th>
											<th>Purchase Unit</th>
											<th>Line Amount</th>
											<th>Note</th>
											<th data-nosort="Y" style="text-align: right;" th:if="${pogrnheader.xstatusgrn eq 'Open'}">
												<button type="button" class="btn btn-success btn-edit editmode" th:attr="data-url=@{/procurements/pogrn/} + ${pogrnheader.xgrnnum} + '/pogrndetail/new/show', data-target-modal='pogrndetailmodal'"><i class="fas fa-plus"></i></button>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="d : ${pogrnDetailsList}">
											<td th:text="${dStat.index+1}"></td>
											<td>
												<a th:href="@{/mastersetup/caitem/} + ${d.xitem}" target="_blank" th:text="${d.xitem} + ' - ' + ${d.xitemdesc}"></a>
											</td>
											<td th:text="${d.xqtygrn}"></td>
											<td th:text="${d.xrate}"></td>
											<td th:text="${d.xunitpur}"></td>
											<td th:text="${d.xlineamt}"></td>
											<td th:text="${d.xnote}"></td>
											<td th:if="${pogrnheader.xstatusgrn eq 'Open'}" data-nosort="Y" style="text-align: right; font-size: 11px;">
												<button type="button" class="btn btn-default btn-edit editmode" th:attr="data-url=@{/procurements/pogrn/} + ${pogrnheader.xgrnnum} + '/pogrndetail/' + ${d.xrow} + '/show', data-target-modal='pogrndetailmodal'"><i class="fas fa-edit"></i></button>
												<button type="button" class="btn btn-danger btn-delete editmode" th:attr="data-url=@{/procurements/pogrn/} + ${pogrnheader.xgrnnum} + '/pogrndetail/' + ${d.xrow} + '/delete'"><i class="fas fa-trash"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="pogrndetailmodal-section"></div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>

	</body>
</html>
