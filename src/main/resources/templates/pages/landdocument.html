<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Land Document</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>
		


		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li class="active"><a th:href="@{/landdocument}">Land Document</a></li>
									
									</div>
								
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" method="post">
										<div class="row">
											<div class="col-md-12">
												<div class="row">
													<div class="col-md-12">
														<div>
  															<ul class="nav nav-tabs">
															<li class="active"><a href="#" id="tab1">Person</a></li>
															<li><a href="#" id="tab2">Surveyor</a></li>
															<li><a href="#" id="tab3">Education</a></li>
															<li><a href="#" id="tab4">Experience</a></li>
															<li><a href="#" id="tab3">Land Info</a></li>
															<li><a href="#" id="tab4">Document</a></li>
															</ul>
															<br>
														</div>
																														
													</div>
												</div>
											</div>
										</div>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-12">
															<div class="section-header sectionbartoggle">
																<h1>Land Document</h1>
															</div>
															<div class="form-action-button">
																<a class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
																<a class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Reset</a>
																<a class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Update</a>
															</div>
														</div>
													</div>
												</div>
											</div><br>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xperson">Document ID</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Row</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Person Id</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Surveyor Id</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Land Id</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100"/>
																</div>
															</div>
														</div>
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Document Type</label>
																<div class="col-md-8">
																	<select class="form-control">
																		<option value="">-- Select --</option>
																		<option>X</option>
																		<option>Y</option>
																	</select>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Name</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Add Document</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Note</label>
																<div class="col-md-8">
																	<textarea class="form-control" rows="3" placeholder="Note"></textarea>
																</div>
															</div>
														</div>
														<div class="col-md-6">
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Items</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: scroll;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													
												</thead>
												<tbody>
													
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		  <!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
