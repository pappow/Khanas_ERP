<!-- Modal -->
<div id="oporddetailmodal" th:fragment="oporddetailmodal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="true" xmlns:th="http://www.thymeleaf.org">
	<div class="modal-dialog modal-lg">
		
		<style type="text/css">
			.item-section h4{
				text-align: center;
			}
			.item-container{
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: center;
			}
			.item-box{
				border: 1px solid black;
				text-align: center;
				padding: 5px !important;
				width: 150px;
				margin: 10px;
				border-radius: 5px;
				cursor: pointer;
			}
			.item-box p{
				margin: 0;
				padding: 0;
			}
		</style>
	
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add/Update Item</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<input type="hidden" th:field="*{xordernum}"/>

					<div class="col-md-12 item-section">
						<h4>Functions</h4>
						<div class="row">
							<div class="col-md-12 item-container">
								<div class="item-box" th:each="f : ${functions}">
									<p th:text="${f.xitem}"></p>
									<p th:text="${f.xdesc}"></p>
									<p th:text="${f.xrate}"></p>
								</div>
							</div>
						</div>
					</div>


					<h3>Halls</h3>
					<div class="col-md-12">
						<div th:each="h : ${halls}">
							<span th:text="${h.xitem} + ' - ' + ${h.xdesc}"></span>
						</div>
					</div>
					
					
					<div class="col-md-12">
						<div th:each="f : ${facilities}">
							<span th:text="${f.xitem} + ' - ' + ${f.xdesc}"></span>
						</div>
					</div>
					
					
					<div class="col-md-12">
						<div th:each="f : ${foods}">
							<span th:text="${f.xitem} + ' - ' + ${f.xdesc}"></span>
						</div>
					</div>

				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-sm confirm-btn-modal">Submit</button>
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// Init ui for modal
							
				
				// Get item purchase unit
				$('.xitemsearch').on('blur', function(){
					if($(this).val() == '')
						return;
					setTimeout(() => {
						$.ajax({
							url : getBasepath() + '/mastersetup/caitem/itemdetail/' + $('input[name="xitem"]').val(),
							type : 'GET',
							beforeSend : loadingMask2.show(),
							success : function(data) {
								loadingMask2.hide();	
								$('input[name="xrate"]').val(data.xrate);
								$(".qty").val('1');
								$(".qty").focus();
								$('input[name="xlineamt"]').val(parseFloat($('input[name="xrate"]').val()) * parseInt($('input[name="xqtyord"]').val()));
								
								$("input[name='xcatitem']").val(data.xcatitem);
							},							
							error : function(jqXHR, status, errorThrown){
								showMessage(status, "Something went wrong .... ");
								loadingMask2.hide();
							}
						})
					}, 1000);
				});

			});
		</script>
	</div>
</div>
