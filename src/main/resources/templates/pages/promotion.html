<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Promotion</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" ></div>
		


		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li class="active"><a th:href="@{/promotion}">Promotion</a></li>
									
									</div>
								
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Promotion</h1>
									</div>
									<div class="form-action-button">
										<a class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
										<a class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Reset</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" method="post">
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Promotion Name</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100" placeholder="Write a promotion name here..."/>
																</div>
															</div>
															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xstartdate">Start Date : </label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																	class="form-control" 
																	id="xstartdate"
																	name="xstartdate"
																	required="required"
																	/>
																<div class="input-group-addon">
																	<span class="glyphicon glyphicon-calendar"></span>
																</div>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xstarttime">Start Time : </label>
																<div class="input-group time col-md-5 date-time-wrapper timepicker">
																	<input class="form-control" data-type="timepicker" placeholder="Start" required="required" >
																	<span class="input-group-append input-group-addon">
																		<span class="input-group-text">
																			<i class="fa fa-clock"></i>
																		</span>
																	</span>
																</div>
															</div>
															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xstartdate">End Date : </label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																	class="form-control" 
																	id="xstartdate"
																	name="xstartdate"
																	required="required"
																	/>
																<div class="input-group-addon">
																	<span class="glyphicon glyphicon-calendar"></span>
																</div>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xstarttime">End Time : </label>
																<div class="input-group time col-md-5 date-time-wrapper timepicker">
																	<input class="form-control" data-type="timepicker" placeholder="Start" required="required" >
																	<span class="input-group-append input-group-addon">
																		<span class="input-group-text">
																			<i class="fa fa-clock"></i>
																		</span>
																	</span>
																</div>
															</div>
															</div>
															<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xgitem">Discount Type</label>
																<div class="col-md-8">
																	<select class="form-control" >
																		<option value="">-- Select --</option>
																		<option value="amount">Amount</option>
																		<option value="percent">Percent</option>
																	</select>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xitem">Discount</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" min="0" placeholder="0.00"/>
																</div>
															</div>
															<div class="form-group input2">
																<label class="control-label col-sm-4" for="xproditem">Particular time</label>
																<div class="col-sm-8">
																	<div class="checkbox">
																		<label><input type="checkbox" class="form-control-input2" value="Y"/></label>
																	</div>
																</div>
															</div>
															<div class="form-group input2">
																<label class="control-label col-sm-4" for="xproditem">Active</label>
																<div class="col-sm-8">
																	<div class="checkbox">
																		<label><input type="checkbox" class="form-control-input2" value="Y"/></label>
																	</div>
																</div>
															</div>
														</div>
														<div class="col-md-6">
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Items</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: scroll;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													
												</thead>
												<tbody>
													
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		  <!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
