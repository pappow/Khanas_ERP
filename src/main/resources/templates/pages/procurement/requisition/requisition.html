<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Requisition</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li><a th:href="@{/purchasing}">Procurements</a></li>
										<li class="active"><a th:href="@{/procurement/requisition}">Order Requisition</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">

						<div class="row">
							<div class="col-md-12">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Create Requisition</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/procurement/requisition}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> New</a>
										<a class="btn btn-sm btn-success req-confirm-btn"><i class="fas fa-save"></i> Create</a>
										<!--  <a th:if="${not #strings.isEmpty(poordheader.xpornum) and poordheader.zactive == true and poordheader.xstatuspor == 'Open'}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a th:if="${not #strings.isEmpty(poordheader.xpornum) and poordheader.zactive == true and poordheader.xstatuspor == 'Open'}" th:href="@{/purchasing/requisition/archive/} + ${poordheader.xpornum}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Archive</a>
										<a th:if="${not #strings.isEmpty(poordheader.xpornum) and poordheader.zactive == false}" th:href="@{/purchasing/requisition/restore/} + ${poordheader.xpornum}" class="btn btn-sm btn-success restore-btn-link"><i class="fas fa-trash-restore-alt"></i> Restore</a> -->
									</div>
									<div class="section-body">
										<form id="mainform" class="form-horizontal" th:action="@{/procurement/requisition/save}"  method="post" th:with="df=${'E, dd-MMM-yyyy'}">
											<table class="table table-stripped table-bordered requisition-table">
												<thead>
													<tr>
														<th>SN.</th>
														<th>Item</th>
														<th>Quantity</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="item, n : ${items}">
														<td th:text="${n.count}"></td>
														<td th:text="${item.xitem} + ' - ' + ${item.xdesc} + ' (' + ${item.xunitpur} + ')' "></td>
														<td>
															<input th:id="${item.xitem}" class="form-control item-qty" type="number" min="0" value="0"/>
														</td>
													</tr>
												</tbody>
											</table>
										</form>
									</div>
								</section>
							</div>
							
						</div>

					</div>

				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="poorddetailmodal-section"></div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
		
		<script type="text/javascript">
			$(document).ready(function(){

				$('.req-confirm-btn').off('click').on('click', function(e){
					e.preventDefault();
					var items = [];
					$('.requisition-table .item-qty').each(function(i, row){

						items.push({
							"xitem" : $(row).attr('id'),
							"xqtyord" : $(row).val()
						});

					});

					$.ajax({
						url : getBasepath() + '/procurement/requisition/save',
						type : 'POST',
						data: {
							details: items,
						},
						success : function(data) {
							loadingMask2.hide();
							if(data.status == 'SUCCESS'){
								$('div.modal').modal('hide');
								showMessage(data.status.toLowerCase(), data.message);
								if(data.triggermodalurl){
									modalLoader(getBasepath() + data.triggermodalurl, data.modalid);
								} else {
									if(data.redirecturl){
										setTimeout(() => {
											window.location.replace(getBasepath() + data.redirecturl);
										}, 1000);
									} else if(data.reloadurl){
										doSectionReloadWithNewData(data);
									}
								}
							} else {
								showMessage(data.status.toLowerCase(), data.message);
							}
						},
						error : function(jqXHR, status, errorThrown){
							showMessage(status, "Something went wrong .... ");
							loadingMask2.hide()
						}
					})

				})

				
				
			});
		</script>
	</body>
</html>
