										<li><a th:href="@{/}">Dashboard</a></li>
										<li><a th:href="@{/salesninvoice}">Sales & Invoice</a></li>
										<li class="active"><a th:href="@{/salesninvoice/returnsales}">Sales Return</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">

						<div class="row">

								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Sales Return</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/salesninvoice/returnsales}" class="btn btn-sm btn-default"><i class="fas fa-plus"></i> New</a>
										<a th:if="${#strings.isEmpty(opcrnheader.xcrnnum)}" th:href="@{/salesninvoice/returnsales}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Add</a>
										<a th:if="${not #strings.isEmpty(opcrnheader.xcrnnum) and opcrnheader.zactive == true}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a th:if="${not #strings.isEmpty(opcrnheader.xcrnnum) and opcrnheader.zactive == true}" th:href="@{/salesninvoice/returnsales/confirmsrn/} + ${opcrnheader.xcrnnum}" class="btn btn-sm btn-success confirmsrn-btn-link"><i class="fas fa-tick-alt"></i> Confirm</a>
										<a th:if="${not #strings.isEmpty(opcrnheader.xcrnnum) and opcrnheader.zactive == true}" th:href="@{/salesninvoice/returnsales/archive/} + ${opcrnheader.xcrnnum}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Archive</a>
										<a th:if="${not #strings.isEmpty(opcrnheader.xcrnnum) and opcrnheader.zactive == false}" th:href="@{/salesninvoice/returnsales/restore/} + ${opcrnheader.xcrnnum}" class="btn btn-sm btn-success restore-btn-link"><i class="fas fa-trash-restore-alt"></i> Restore</a>
										<!-- Form Pagination -->
										<!-- <a th:href="@{/mastersetup/xcodes/paging/jump/top}" class="btn btn-sm btn-warning"><i class="fas fa-angle-double-up"></i> Top</a>
										<a th:href="@{/formpaging/step/prev/} + ${#strings.isEmpty(xcodes.xcode) ? 'start' : xcodes.xcode} + '?table=Xcodes&column=xcode&redirectUrl=/mastersetup/xcodes'" class="btn btn-sm btn-info"><i class="fas fa-angle-double-left"></i> Previous</a>
										<a th:href="@{/formpaging/step/next/} + ${#strings.isEmpty(xcodes.xcode) ? 'start' : xcodes.xcode} + '?table=Xcodes&column=xcode&redirectUrl=/mastersetup/xcodes'" class="btn btn-sm btn-info">Next <i class="fas fa-angle-double-right"></i></a>
										<a th:href="@{/mastersetup/xcodes/paging/jump/bottom}" class="btn btn-sm btn-warning">Bottom <i class="fas fa-angle-double-down"></i></a> -->
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:action="@{/salesninvoice/returnsales/save}" th:object="${opcrnheader}" method="post" th:with="df=${'E, dd-MMM-yyyy'}">
											<!-- <input type="hidden" th:if="${not #strings.isEmpty(xcodes.copyId)}" id="copyId" name= "copyId"/>  -->
											<!-- <input type="hidden" th:if="${not #strings.isEmpty(poordheader.xpornum)}" th:field="*{xpornum}"/> -->
											<input type="hidden" th:field="*{xtype}"/>

											<input type="hidden" th:if="${not #strings.isEmpty(opcrnheader.xcrnnum)}" class="form-control" th:field="*{xcrnnum}">
											<!-- <input type="hidden" class="form-control" th:field="*{xtotamt}"> -->
											<div class="row">
												<div class="col-md-6">

													<div class="form-group" th:if="${#strings.isEmpty(opcrnheader.xcrnnum)}">
														<label class="control-label col-md-4" for="xtrn">CRN Prefix : </label>
														<div class="col-md-4">
															<select class="form-control" th:field="*{xtrn}">
																<option th:each="prefix : ${crnprefix}" th:value="${prefix.xtrn}" th:text="${prefix.xtrn}"></option>
															</select>
														</div>
													</div>
													
													<div class="form-group" th:if="${not #strings.isEmpty(opcrnheader.xcrnnum)}">
														<label class="control-label col-md-4" for="xcrnnum">CRN Number : </label>
														<div class="col-md-8">
															<input type="text" class="form-control" th:field="*{xcrnnum}" disabled="disabled">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4" for="xdornum">Invoice Number : </label>
														<div class="col-sm-8">
															<input 	type="text" 
																	class="form-control searchsuggest" 
																	placeholder="Search..." 
																	th:value="${opcrnheader.xdornum}" 
																	th:attr="search-url='search/confirmedinvoice'"/>
															<input type="hidden" id="search-val" th:field="*{xdornum}"/>
															<input type="hidden" id="search-des" value=""/>
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="xcus">Customer No : </label>
														<div class="col-sm-6">
															<input type="hidden" th:field="*{xcus}">											
															<input type="text" class="form-control" th:value="${opcrnheader.xcus}" disabled/>
														</div>
													</div>
													
													<!-- <div class="form-group">
														<label class="control-label col-md-4" for="xinvnum">Supplier Bill No : </label>
														<div class="col-md-8">
															<input type="text" class="form-control" th:field="*{xinvnum}">
														</div>
													</div> -->

													<!-- <div class="form-group">
														<label class="control-label col-md-4" for="xstatuspor">Purchase Type : </label>
														<div class="col-md-8">
															<select class="form-control" th:field="*{xstatuspor}">
																<option th:each="s : ${postatusList}" th:text="${s.xcode}" th:value="${s.xcode}"></option>
															</select>
														</div>
													</div> -->

													<div class="form-group datepicker">
														<label class="control-label col-md-4" for="xdate">Date : </label>
														<div class="input-group date col-md-6 datepicker">
															<input 	type="datepicker" 
																	class="form-control" 
																	id="xdate"
																	name="xdate"
																	th:value="${opcrnheader.xdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(opcrnheader.xdate, df)}"/>
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="xwh">Warehouse : </label>
														<div class="col-md-8">
															<select class="form-control" th:field="*{xwh}">
																<option th:each="wh : ${warehouses}" th:value="${wh.xcode}+'-'+${wh.xdescdet}" th:text="${wh.xcode}+'-'+${wh.xdescdet}"></option>
															</select>
														</div>
													</div>
													
													

												</div>
												<div class="col-md-6">
													<!-- <div class="form-group">
														<label class="control-label col-md-4" for="xstatusord">Sales Status : </label>
														<div class="col-md-8">

																<option th:each="s : ${grnStatusList}" th:text="${s.xcode}" th:value="${s.xcode}"></option>
															</select>
														</div>
													</div> -->
													
													<div class="form-group">
														<label class="control-label col-md-4" for="xvoucher">Voucher No. : </label>
														<div class="col-md-8">

														</div>
													</div>
												
													<!-- <div class="form-group">
														<label class="control-label col-md-4" for="xtotamt">Total Amount : </label>

															<input type="number" class="form-control xtotamt" th:field="*{xtotamt}" disabled="disabled">
														</div>
													</div> -->
													
													<!-- <div class="form-group">
														<label class="control-label col-md-4" for="xvatait">Vat Tax ID : </label>

																<option th:each="s : ${vataitList}" th:text="${s.xvatait}" th:value="${s.xvatait}"></option>
															</select>
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4" for="xvatamt">Vat Amount : </label>
														<div class="col-md-6">
															<input type="text" data-smk-type="decimal" class="form-control hidden" th:field="*{xvatamt}" min="0">
															<input type="number" class="form-control xvatamt-show" min="0" th:value="${opcrnheader.xvatamt}" disabled="disabled">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4" for="xaitamt">Tax Amount : </label>
														<div class="col-md-6">
															<input type="text" data-smk-type="decimal" class="form-control hidden" th:field="*{xaitamt}" min="0">
															<input type="number" class="form-control xaitamt-show" min="0" th:value="${opcrnheader.xaitamt}" disabled="disabled">
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-4" for="xdiscprime">Prime Discount: </label>
														<div class="col-md-6">
															<input type="text" data-smk-type="decimal" class="form-control" th:field="*{xdiscprime}" min="0">
														</div>
													</div>
 -->
													

													<div class="form-group">
														<label class="control-label col-md-4" for="xnote">Note : </label>
														<div class="col-md-8">
															<textarea class="form-control" th:field="*{xnote}" rows="3"></textarea>
														</div>
													</div>

												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							
							
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Sales Returns</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>Return Number</th>
													<th>Date</th>
													<th>Warehouse</th>
													<th>Customer Number</th>
													<th>Status</th>
												</tr>
											</thead>
											<tbody th:with="df=${'E, dd-MMM-yyyy'}">
												<tr th:each="opcrn : ${allOpcrnHeader}">
													<td>
														<a th:href="@{/salesninvoice/returnsales/} + ${opcrn.xcrnnum}" th:text="${opcrn.xcrnnum}"></a>
													</td>
													<td  th:text="${#dates.format(opcrn.xdate, df)}"></td>
													<td th:text="${opcrn.xwh}"></td>
													<td th:text="${opcrn.xcus}"></td>
													<td th:text="${opcrn.xstatuscrn}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</section>

							</div>
						</div>
						
					</div>

					<div class="col-md-12">
						<section th:if="${not #strings.isEmpty(opcrnheader.xcrnnum)}" id="data-maintenance" style="margin-top: 30px;">
							<a id="listlines-url" th:href="@{/salesninvoice/returnsales/pocrndetail/} + ${opcrnheader.xcrnnum}"></a>
							<div class="section-header sectionbartoggle">
								<h1>GRN Details of <span th:text="${opcrnheader.xcrnnum}"></span></h1>
							</div>
							<div class="section-body">
								<table class="table table-striped table-bordered datatable nowrap" id="opcrndetailtable" th:fragment="opcrndetailtable">
									<thead>
										<tr>
											<th>Row</th>
											<th>Item Code</th>
											<th>Note</th>
											<th>Qty</th>
											<th>Rate</th>
											<th data-nosort="Y" style="text-align: right;">
												<button type="button" class="btn btn-success btn-add" th:attr="data-url=@{/salesninvoice/returnsales/} + ${opcrnheader.xcrnnum} + '/opcrndetail/new/show', data-target-modal='opcrndetailmodal'"><i class="fas fa-plus"></i></button>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="d : ${pocrnDetailsList}">
											<td th:text="${dStat.index + 1}"></td>
											<td>
												<a href="" th:text="${d.xitem}"></a>
											</td>
											<td th:text="${d.xnote}"></td>
											<td th:text="${d.xqtyord}"></td>
											<td th:text="${d.xrate}"></td>
											<td data-nosort="Y" style="text-align: right; font-size: 11px;">
												<button type="button" class="btn btn-default btn-edit editmode" th:attr="data-url=@{/salesninvoice/returnsales/} + ${opcrnheader.xcrnnum} + '/opcrndetail/' + ${d.xrow} + '/show', data-target-modal='opcrndetailmodal'"><i class="fas fa-edit"></i></button>
												<button type="button" class="btn btn-danger btn-delete editmode" th:attr="data-url=@{/salesninvoice/returnsales/} + ${opcrnheader.xcrnnum} + '/opcrndetail/' + ${d.xrow} + '/delete'"><i class="fas fa-trash"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		
	<!-- Modal -->
	<div id="opcrndetailmodal-section"></div>

	<!-- Footer section -->
	<div class="footer-section" th:include="commons :: footer-section"></div>
</body>

</html>
