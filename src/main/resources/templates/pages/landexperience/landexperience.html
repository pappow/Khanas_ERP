<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Land Experience</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>
		


		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li class="active"><a th:href="@{/landexperience}">Land Experience</a></li>
									
									</div>
								
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
								<div class="section-header sectionbartoggle">
										<h1>Land Experience</h1>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" method="post" th:action="@{/landexperience/save}" th:object="${education}">
										<input type="hidden" th:if="${xrow ne 0}" th:field="*{xrow}"/>
										<input type="hidden" th:field="*{xperson}"/>
										<input type="hidden" th:field="*{xname}"/>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-12">
															<div class="form-action-button">
																<a th:href="@{/landexperience}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i>Reset</a>
																<a th:if="${#strings.isEmpty(education.xperson)}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
																<a th:if="${not #strings.isEmpty(education.xperson) and education.zactive == true}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Update</a>
																<a th:if="${not #strings.isEmpty(education.xperson) and education.zactive == true}" th:href="@{/landexperience/archive/} + ${person.xperson}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Archive</a>
																<a th:if="${not #strings.isEmpty(education.xperson) and education.zactive == false}" th:href="@{/landexperience/restore/} + ${person.xperson}" class="btn btn-sm btn-success restore-btn-link"><i class="fas fa-trash-restore-alt"></i> Restore</a>
															</div>
														</div>
													</div>
												</div>
											</div><br>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group" th:if="${#strings.isEmpty(education.xperson)}">
																<label class="control-label col-md-4" for="xperson">Person:</label>
																<div class="col-sm-8">
																	<input 	type="text" 
																			class="form-control searchsuggest" 
																			placeholder="Search..." 
																			th:value="${education.xperson}" 
																			th:attr="search-url='search/personId'"/>
																	<input type="hidden" id="search-val" th:field="*{xperson}"/>
																	<input type="hidden" id="search-des" th:value="*{xperson}"/>
																</div>
															</div>
															<div class="form-group" th:if="${not #strings.isEmpty(education.xperson)}">
																<label class="control-label col-md-4" for="xperson">Person ID: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:value="*{xperson}" disabled="disabled"/>
																</div>
															</div>
								
															<div class="form-group" th:if="${#strings.isEmpty(education.xname)}">
																<label class="control-label col-md-4" for="xname">Name: </label>
																<div class="col-md-8">
																	<input type="text" title="" class="form-control" th:field="*{xname}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group" th:if="${not #strings.isEmpty(education.xname)}">
																<label class="control-label col-md-4" for="xname">Name: </label>
																<div class="col-md-8">
																	<input type="text" title="" class="form-control" th:value="*{xname}" maxlength="100" disabled="disabled"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xduration">Duration: </label>
																<div class="col-md-8">
																	<input type="number" title="Select Experience Duration(Ex:1=1years)" class="form-control" th:field="*{xduration}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xdesignation">Designation: </label>
																<div class="col-md-8">
																	<input type="text" title="Write Your Designation" class="form-control" th:field="*{xdesignation}" maxlength="100"/>
																</div>
															</div>
															</div>
															<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xtypetrn">Transaction Type: </label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xtypetrn}">
																		<option th:each="d : ${ett}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xtype">Type: </label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xtype}">
																		<option th:each="t : ${et}" th:value="${t.xcode}" th:text="${t.xcode}"></option>
																	</select>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xnote">Note: </label>
																<div class="col-md-8">
																	<textarea class="form-control" title="Write Something About You"  th:field="*{xnote}" rows="3" placeholder="Note"></textarea>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Items</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: scroll;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
												<tr>
													<th>Row No</th>
													<th>Person ID</th>
													<th>Person Name</th>
													<th>Designation</th>
													<th>Trans. Type</th>
													<th>Type</th>
												</tr>
											</thead>
												<tbody>
													<tr th:each="aep, c: ${allExperiencePerson}">
													<td><a th:href="@{/landexperience/} + ${aep.xperson}" th:text="${c.count}"></a></td>
													<td><a th:href="@{/landperson/} + ${aep.xperson}" target="_blank" th:text="${aep.xperson}"></a></td>
													<td th:text="${aep.xname}"></td>
													<td th:text="${aep.xdesignation}"></td>
													<td th:text="${aep.xtypetrn}"></td>
													<td th:text="${aep.xtype}"></td>
													<td></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		  <!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
