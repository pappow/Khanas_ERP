<!-- Modal -->
<div id="educationmodal" th:fragment="educationmodal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="true" xmlns:th="http://www.thymeleaf.org">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add/Update Item</h4>
			</div>
			<div class="modal-body">
				<div class="row">
				<form id="mainform" class="form-horizontal" method="post" th:object="${person}">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<div class="section-header sectionbartoggle">
										<h1>Land Education</h1>
									</div>
								</div>
							</div>
						</div>
						</div><br>
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-md-4" for="xperson">Person ID: </label>
											<div class="col-md-7">
												<input type="text" class="form-control"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-4" for="xitem">Row</label>
											<div class="col-md-7">
												<input type="number" class="form-control" maxlength="100"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-4" for="xitem">Year</label>
											<div class="col-md-7">
												<input type="number" class="form-control" maxlength="100"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-4" for="xitem">Exam</label>
											<div class="col-md-7">
												<input type="text" class="form-control" maxlength="100"/>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-md-2" for="xitem">Institute</label>
											<div class="col-md-7">
												<input type="text" class="form-control" maxlength="100"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2" for="xitem">Major</label>
											<div class="col-md-7">
												<input type="text" class="form-control" maxlength="100"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2" for="xitem">Result</label>
											<div class="col-md-7">
												<input type="text" class="form-control" maxlength="100"/>
											</div>
										</div>
									</div>
									<div class="col-md-6">
									
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-sm confirm-btn-modal">Submit</button>
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
