<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Land Info</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>
		


		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li class="active"><a th:href="@{/landinfo}">Land Info</a></li>
									
									</div>
								
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-12">
													<div class="section-header sectionbartoggle">
														<h1>Land Info</h1>
													</div>
													<div class="form-action-button">
														<a th:href="@{/landinfo}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> New</a>
														<a th:if="${#strings.isEmpty(info.xland)}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
														<a th:if="${not #strings.isEmpty(info.xland) and info.zactive == true}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Update</a>
													</div>
												</div>
											</div>
										</div>
										</div><br>
										<div class="section-body section-border">
											<form id="mainform" class="form-horizontal" method="post" th:action="@{/landinfo/save}" th:object="${info}" th:with="df=${'E, dd-MMM-yyyy'}">
											<input type="hidden" th:field="*{xtypetrn}"/>
											<input type="hidden" th:field="*{xland}"/>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group" th:if="${#strings.isEmpty(info.xland)}">
																<label class="control-label col-md-4" for="xtrn">Prefix: </label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xtrn}">
																		<option th:each="d : ${prefixes}" th:value="${d.xtrn}" th:text="${d.xtrn}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group" th:if="${not #strings.isEmpty(info.xland)}" >
																<label class="control-label col-md-4" for="xland">Land Id</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:value="*{xland}" disabled="disabled"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xblock">Block</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xblock}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xroad">Road</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xroad}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xcslandqty">CS Land Quantity</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xcslandqty}" maxlength="100"/>
																</div>
															</div>
															
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xcslandunit">CS Land Unit </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xcslandunit}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xrslandqty">RS Land Quantity</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xrslandqty}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xrslandunit">RS Land Unit</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xrslandunit}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xcitylandqty"> City Land Quantity</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xcitylandqty}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xcitylandunit"> City Land Unit</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xcitylandunit}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xlandgrsqty">Land GRS Quantity</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xlandgrsqty}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xlanggrsunit">Land GRS Unit</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xlanggrsunit}" maxlength="100"/>
																</div>
															</div>
														</div>
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xlanddedroad">Land Deduction for Road </label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xlanddedroad}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xlanddedother">Land Deduction for Others</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xlanddedother}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xlandnetqty">Land Net Quantity</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xlandnetqty}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xlandnetunit">Land Net Unit</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xlandnetunit}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xriversideqty">River Side Quantity</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" th:field="*{xriversideqty}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xriversideunit">River Side Unit</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xriversideunit}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xnote">Note</label>
																<div class="col-md-8">
																	<textarea class="form-control" rows="3" th:field="*{xnote}" placeholder="Note"></textarea>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xlandparent">Parent Land Id </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xlandparent}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xstatus">Status</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xstatus}">
																		<option th:each="d : ${statusTypes}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xdateborn">Date: </label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xdateborn"
																			name="xdateborn"
																			required="required"
																			th:value="${info.xdateborn == null ? #dates.format(#dates.createNow(), df) : #dates.format(info.xdateborn, df)}"/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>
														</div>
														
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Items</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: scroll;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													<tr>
														<th>Land ID</th>
														<th>Block</th>
														<th>Road</th>
														<th>Status</th>
														<th>Date</th>
													</tr>
													
												</thead>
												<tbody>
													<tr th:each="ar : ${allInfos}">
														<td><a th:href="@{/landinfo/} + ${ar.xland}" th:text="${ar.xland}"></a></td>
														<td th:text="${ar.xblock}"></td>
														<td th:text="${ar.xroad}"></td>
														<td th:text="${ar.xstatus}"></td>
														<td th:text="${ar.xdateborn}"></td>
													</tr>
													
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		  <!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
