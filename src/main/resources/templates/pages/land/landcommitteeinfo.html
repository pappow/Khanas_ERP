<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Land Committee Info</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>
		


		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li class="active"><a th:href="@{/landcommitteeinfo}">Land Committee Info</a></li>
									
									</div>
								
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-12">
													<div class="section-header sectionbartoggle">
														<h1>Land Committee Info</h1>
													</div>
													<div class="form-action-button">
														<a th:href="@{/landcommitteeinfo}"  class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> New</a>
														<a th:if="${#strings.isEmpty(committee.xcommittee)}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
														<a th:if="${not #strings.isEmpty(committee.xcommittee) and committee.zactive == true}"  class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Update</a>
														<a th:if="${not #strings.isEmpty(committee.xcommittee) and committee.zactive == true}"  class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Archive</a>
														<a th:if="${not #strings.isEmpty(committee.xcommittee) and committee.zactive == false}"  class="btn btn-sm btn-success restore-btn-link"><i class="fas fa-trash-restore-alt"></i> Restore</a>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" method="post" th:action="@{/landcommitteeinfo/save}"  th:object="${committee}" th:with="df=${'E, dd-MMM-yyyy'}">
											<input type="hidden" th:field="*{xtypetrn}"/>
											<input type="hidden" th:field="*{xcommittee}"/>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">

															<div class="form-group" th:if="${#strings.isEmpty(committee.xcommittee)}">
																<label class="control-label col-md-4" for="xtrn">Prefix: </label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xtrn}">
																		<option th:each="d : ${prefixes}" th:value="${d.xtrn}" th:text="${d.xtrn}"></option>
																	</select>
																</div>
															</div>

															<div class="form-group" th:if="${not #strings.isEmpty(committee.xcommittee)}" >
																<label class="control-label col-md-4" for="xcommittee">Committee:</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:value="*{xcommittee}" disabled="disabled"/>
																</div>
															</div>

															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xdate">Cmt. Selection Date: </label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xdate"
																			name="xdate"
																			required="required"
																			th:value="${committee.xdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(committee.xdate, df)}"/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>

															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xstartdate">Cmt. Start Date: </label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xstartdate"
																			name="xstartdate"
																			required="required"
																			th:value="${committee.xstartdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(committee.xstartdate, df)}"/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>

															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xenddate">Cmt. End Date: </label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xenddate"
																			name="xenddate"
																			required="required"
																			th:value="${committee.xenddate == null ? #dates.format(#dates.createNow(), df) : #dates.format(committee.xenddate, df)}"/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>

														</div>

														<div class="col-md-6">

															<div class="form-group">
																<label class="control-label col-md-4" for="xstatus"> Committee Status: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xstatus}" maxlength="100"/>
																</div>
															</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xnote">Note:</label>
																<div class="col-md-8">
																	<textarea class="form-control" rows="3" th:field="*{xnote}" placeholder="Note"></textarea>
																</div>
															</div>

														</div>
														
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Land Committee Info</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: scroll;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													<tr>
														<th>Commitee</th>
														<th>Cmt. Start Date</th>
														<th>Cmt. End Date</th>
														<th>Status</th>
													</tr>
													
												</thead>
												<tbody>
													<tr th:each="ar : ${allCommitteeInfos}">
														<td><a th:href="@{/landcommitteeinfo/} + ${ar.xcommittee}" th:text="${ar.xcommittee}"></a></td>
														<td th:text="${ar.xstartdate}"></td>
														<td th:text="${ar.xenddate}"></td>
														<td th:text="${ar.xstatus}"></td>
													</tr>
													
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		  <!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
