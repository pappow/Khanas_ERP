<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Person</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li class="active"><a th:href="@{/landperson}">Land Person</a></li>
									</div>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-12">
													<div class="section-header sectionbartoggle">
														<h1>Person</h1>
													</div>
													<div class="form-action-button">
														<a th:href="@{/landperson}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> New</a>
														<a th:if="${#strings.isEmpty(person.xperson)}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
														<a th:if="${not #strings.isEmpty(person.xperson) and person.zactive == true}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Update</a>
														<a th:if="${not #strings.isEmpty(person.xperson) and person.zactive == true}" th:href="@{/landperson/archive/} + ${person.xperson}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Archive</a>
														<a th:if="${not #strings.isEmpty(person.xperson) and person.zactive == false}" th:href="@{/landperson/restore/} + ${person.xperson}" class="btn btn-sm btn-success restore-btn-link"><i class="fas fa-trash-restore-alt"></i> Restore</a>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" method="post" th:action="@{/landperson/save}" th:object="${person}" th:with="df=${'E, dd-MMM-yyyy'}">
											<input type="hidden" th:field="*{xtypetrn}"/>
											<input type="hidden" th:field="*{xperson}"/>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group" th:if="${#strings.isEmpty(person.xperson)}">
																<label class="control-label col-md-4" for="xtrn">Prefix: </label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xtrn}">
																		<option th:each="d : ${prefixes}" th:value="${d.xtrn}" th:text="${d.xtrn}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group" th:if="${not #strings.isEmpty(person.xperson)}">
																<label class="control-label col-md-4" for="xperson">Person ID: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:value="*{xperson}" disabled="disabled"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xname">Name: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xname}" maxlength="100" />
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xfname">Father's Name: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xfname}" maxlength="100" />
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xmname">Mother's Name: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xmname}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xdob">Date of Birth: </label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xdob"
																			name="xdob"
																			required="required"
																			th:value="${person.xdob == null ? #dates.format(#dates.createNow(), df) : #dates.format(person.xdob, df)}"/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xoccupation">Occupation: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xoccupation}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xcontact">Contact No: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xcontact}" maxlength="100"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xemail">Email: </label>
																<div class="col-md-8">
																	<input type="email" class="form-control" th:field="*{xemail}" maxlength="100" />
																</div>
															</div>
														</div>
														<div class="col-md-6">
															<div class="form-group">
																<label class="control-label col-md-4" for="xphone">Phone No: </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xphone}" maxlength="100" />
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xmadd">Mailing Address: </label>
																<div class="col-md-8">
																	<textarea class="form-control" rows="3" th:field="*{xmadd}" placeholder="Mailing Address here.."></textarea>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xpadd">Permanent Address: </label>
																<div class="col-md-8">
																	<textarea class="form-control" rows="3" th:field="*{xpadd}" placeholder="Permanent Address here.."></textarea>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xnote">Note: </label>
																<div class="col-md-8">
																	<textarea class="form-control" rows="3" th:field="*{xnote}" placeholder="Note here.."></textarea>
																</div>
															</div>
														</div>
														<div class="col-md-6">
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>All Land Persons</h1>
									</div>
									<div class="section-body">
										<div style="overflow-x: scroll;">
											<table class="table table-striped table-bordered datatable nowrap">
												<thead>
													<tr>
														<th>ID</th>
														<th>Name</th>
														<th>Occupation</th>
														<th>Email</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="ar : ${allPersons}">
														<td><a th:href="@{/landperson/} + ${ar.xperson}" th:text="${ar.xperson}"></a></td>
														<td th:text="${ar.xname}"></td>
														<td th:text="${ar.xoccupation}"></td>
														<td th:text="${ar.xemail}"></td>
													</tr>
													
												</tbody>
											</table>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
					
					<div class="col-md-12">
						<section th:if="${not #strings.isEmpty(person.xperson)}" id="data-maintenance" style="margin-top: 30px;">
							<div class="section-header sectionbartoggle">
								<h1>Education Details</h1>
							</div>
							<div class="section-body">
								<table class="table table-striped table-bordered normal-table" id="educationtable" th:fragment="educationtable">
									<thead>
										<tr>
											<th>Row</th>
											<th>Year</th>
											<th>Exam</th>
											<th>Institute</th>
											<th>Major</th>
											<th>Result </th>
											<th data-nosort="Y" style="text-align: right;">
												<button type="button" class="btn btn-success btn-add" th:attr="data-url=@{/landperson/} + ${person.xperson} + '/education/new/show', data-target-modal='educationmodal'"><i class="fas fa-plus"></i></button>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="d, n : ${lpelist}">
											<td th:text="${n.count}"></td>
											<td th:text="${d.xyear}"></td>
											<td th:text="${d.xexam}"></td>
											<td th:text="${d.xinstitude}"></td>
											<td th:text="${d.xmajor}"></td>
											<td th:text="${d.xresult}"></td>
											<td data-nosort="Y" style="text-align: right; font-size: 11px;">
												<button type="button" class="btn btn-default btn-edit editmode" th:attr="data-url=@{/landperson/} + ${person.xperson} + '/education/' + ${d.xrow} + '/show', data-target-modal='educationmodal'"><i class="fas fa-edit"></i></button>
												<button type="button" class="btn btn-danger btn-delete editmode" th:attr="data-url=@{/landperson/} + ${person.xperson} + '/education/' + ${d.xrow} + '/delete'"><i class="fas fa-trash"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="educationmodal-section"></div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
