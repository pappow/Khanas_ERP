<!DOCTYPE html>

	<body>

		<!-- Menu section -->

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-12">
													<div class="section-header sectionbartoggle">
														<h1>Personal Information</h1>
													</div>
													<div class="form-action-button">
														<a th:href="@{/hrpersonal}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
														<a th:if="${#strings.isEmpty(hrinfo.xstaff)}"  class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
														<a th:if="${not #strings.isEmpty(hrinfo.xstaff) and hrinfo.zactive == true}" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Update</a>

													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:action="@{/hrpersonal/save}" th:object="${hrinfo}" method="post" th:with="df=${'E, dd-MMM-yyyy'}">
											<input type="hidden" th:field="*{xtypetrn}"/>
											<input type="hidden" th:field="*{xtrn}" th:if="${not #strings.isEmpty(hrinfo.xstaff)}"/>
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group" th:if="${#strings.isEmpty(hrinfo.xstaff)}">
																<label class="control-label col-md-4" for="xtrn">Employee ID</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xtrn}">
																		<option th:each="d : ${prefixes}" th:value="${d.xtrn}" th:text="${d.xtrn}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group" th:if="${not #strings.isEmpty(hrinfo.xstaff)}">
																<label class="control-label col-md-4" for="xstaff">Employee ID</label>
																<div class="col-md-8">
																	<input type="hidden" class="form-control" th:field="*{xstaff}">
																	<input type="text" class="form-control" th:value="*{xstaff}" disabled="disabled">
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xname">Employee Name </label>
																<div class="col-md-8">
																	<input type="text" class="form-control"  maxlength="100" th:field="*{xname}" required="required"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xfname">Father's Name </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xfname}" maxlength="100" />
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xmname">Mother's Name </label>
																<div class="col-md-8">
																	<input type="text" class="form-control" th:field="*{xmname}" maxlength="100"/>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xmadd">Mailing Address </label>

																	<textarea class="form-control" rows="3" th:field="*{xmadd}" placeholder="Mailing Address here.."></textarea>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xpadd">Permanent Address </label>

																	<textarea class="form-control" rows="3" th:field="*{xpadd}" placeholder="Permanent Address here.."></textarea>
																</div>
															</div>

																			class="form-control" 
																			id="xbirthdate"
																			name="xbirthdate"
																			th:value="${hrinfo.xbirthdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(hrinfo.xbirthdate, df)}"
																			/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xsex">Sex</label>

																	</select>
																</div>
															</div>
															
															<div class="form-group">

															<div class="form-group datepicker">

															<div class="form-group">

															<div class="form-group datepicker">

																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xenddate"
																			name="xenddate"

																			/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>
															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xretdate">Date of Retirement</label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xretdate"
																			name="xretdate"
																			th:value="${hrinfo.xretdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(hrinfo.xretdate, df)}"
																			/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xempstatus">Employee Status</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xempstatus}">
																		<option th:each="d : ${employeeStatus}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xdistrict">District</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xdistrict}">
																		<option th:each="d : ${districtNames}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group datepicker">
																<label class="control-label col-md-4" for="xdatecom">Date of Confirmation</label>
																<div class="input-group date col-md-7 datepicker">
																	<input 	type="datepicker" 
																			class="form-control" 
																			id="xdatecom"
																			name="xdatecom"
																			th:value="${hrinfo.xdatecom == null ? #dates.format(#dates.createNow(), df) : #dates.format(hrinfo.xdatecom, df)}"
																			/>
																	<div class="input-group-addon">
																		<span class="glyphicon glyphicon-calendar"></span>
																	</div>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xbank">Bank Name</label>
																<div class="col-sm-8">
																	<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${hrinfo.xbank}" 
																		th:attr="search-url='search/bank'"/>
																	<input type="hidden" class="required" id="search-val" th:field="*{xbank}" value=""/>
																	<input type="hidden" id="search-des" th:value="*{xbank}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xacc">Account No.</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100"  th:field="*{xacc}"/>
																</div>
															</div>
															
														</div>
														<div class="col-md-6">
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xposition">Position</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100" th:field="*{xposition}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xtin">TIN No.</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" maxlength="100" th:field="*{xtin}"/>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xempcategory">Employee Category</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xempcategory}">
																		<option th:each="d : ${employeeCategories}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															
															<div class="form-group">
																<label class="control-label col-md-4" for="xstatus">Status</label>
																<div class="col-md-8">
																	<input type="hidden" class="form-control" th:field="*{xstatus}">
																	<input type="text" class="form-control" th:value="Open" disabled="disabled">
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xsid">Superior ID</label>
																<div class="col-sm-8">
																	<input 	type="text" 
																		class="form-control searchsuggest" 
																		placeholder="Search..." 
																		th:value="${hrinfo.xsid}" 
																		th:attr="search-url='search/staff'"/>
																	<input type="hidden" class="required" id="search-val" th:field="*{xsid}" value=""/>
																	<input type="hidden" id="search-des" th:value="*{xsid}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xbloodgroup">Blood Group</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xbloodgroup}">
																		<option th:each="d : ${bloodGropus}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xphone">Phone No.</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" maxlength="100" th:field="*{xphone}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xplan">Leave Plan</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xplan}">
																		<option th:each="d : ${leavePlans}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xcar">Car No.</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100" th:field="*{xcar}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xgross">Gross Salary</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100" th:field="*{xgross}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xemname">Emergency Contact</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100" th:field="*{xemname}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xrelation">Relation</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100" th:field="*{xrelation}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xemcmobile">Mobile No.(Em. Con.)</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" maxlength="100" th:field="*{xemcmobile}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xmobile">Mobile No.</label>
																<div class="col-md-8">
																	<input type="number" class="form-control" maxlength="100" th:field="*{xmobile}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xreligion">Religion</label>
																<div class="col-md-8">
																	<input type="text" class="form-control" maxlength="100" th:field="*{xreligion}"/>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-4" for="xemptype">Employee Type</label>
																<div class="col-md-8">
																	<select class="form-control" th:field="*{xemptype}">
																		<option th:each="d : ${employeeTypes}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>

															<!-- <div class="form-group">
																<label class="control-label col-md-4" for="">Signature</label>

																</div>

															<div class="form-group">

																<div class="col-md-8">
																	<select class="form-control" th:field="*{xweekday}">
																		<option th:each="d : ${weekDays}" th:value="${d.xcode}" th:text="${d.xcode}"></option>
																	</select>
																</div>

															<div class="form-group">
																<label class="control-label col-md-4" for="xhdayapp">Holiday Applicable</label>
																<div class="col-md-8">

														</div>

										<h1> All Personal Info</h1>
									</div>
