<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Coders Knowledge</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li><a th:href="@{/system/list}">List Maintenance</a></li>
										<li class="active"><a th:href="@{/system/list/listmanager}">List Manager</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 content-area">
						<section id="list-manager" style="margin-top: 10px;">
							<div class="section-header sectionbartoggle">
								<h1><i class="fas fa-chevron-down"></i> List Manager</h1>
							</div>
							<div class="section-body togglebox">
								<table class="table table-striped table-bordered datatable" id="listmanagertable" th:fragment="listmanagertable">
									<thead>
										<tr>
											<th>Code</th>
											<th>Description</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="lh : ${listHeads}">
											<td><a th:href="@{/system/list/} + ${lh.listHeadId}" th:text="${lh.listCode}"></a></td>
											<td th:text="${lh.description}"></td>
											<td th:text="${lh.status}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</section>
						

						<!-- Section list manager -->
						<!-- <section
							id="list-manager"
							style="margin-top: 10px;"
							th:include="/views/pagination/paginated-section::paginated_table((@{'/pagination/listheadpagination/'}), 'List manager', 'list-manager', 'listhead')">
						</section> -->

					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
