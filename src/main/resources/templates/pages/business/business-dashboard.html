<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Organization</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
		<style>
			.section-body{
				text-align:center;
			}
			.business-box{
				display:inline-block;
				width:24%;
				margin: 0 auto;
				box-sizing: border-box;
				margin-top: 10px;
				padding: 10px;
			}
			.business-submit-button{
				width: 100%;
				padding: 25px 0px;
				text-align: center;
				display: block;
				border: none;
				background: #29af70;
				color: #fff;
				font-size: 18px;
				font-weight: bold;
				border-radius: 5px;
				transition: 0.5s;
			}
			.business-submit-button i{
				font-size: 45px;
			}
			.business-submit-button:hover{
				box-shadow: 0px 0px 15px #d6cccc;
				background: #0987c5;
			}

			@media only screen and (max-width: 600px) {
				.business-box{
					width:49%;
				}
			}
		</style>
	</head>
	<body>

		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li class="active"><a th:href="@{/business}">Organization</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right navbar-action-buttons">
										<li><a th:href="@{/clearlogincache}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
									</ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 content-area">
						<!-- Section data maintenance -->
						<section id="data-maintenance" style="margin-top: 30px;">
							<div class="section-header sectionbartoggle">
								<h1>Choose Your Organization</h1>
							</div>
							<div class="section-body">
								<div th:if="${param.error}" style="color: red; margin-top: 20px !important; font-size: 20px; text-align: center; margin-top: -10px;">Please don't tamper with data. This incident will be reported to the System Admin</div>

								<div th:each="business : ${businesses}" class="business-box">
									<form id="${business.businessid}" class="sign-in-form" role="form" th:action="@{/login}" method="post" autocomplete="off">
										<input type="hidden" name="username" th:value="${business.username}"/>
										<input type="hidden" name="password" th:value="${business.password}"/>
										<input type="hidden" name="businessid" th:value="${business.businessid}"/>
										<button type="submit" class="business-submit-button"><i class="fas fa-hotel"></i><h4 th:text="${business.businessName}"></h4></button>
									</form>
								</div>
							</div>
						</section>

					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>
	</body>
</html>
