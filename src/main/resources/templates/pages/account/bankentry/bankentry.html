<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Bank Entry</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
										<li class="active"><a th:href="@{/bankentry}">Bank Entry</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<h1 class="text-center">Bank Entry</h1>
						</div>

						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										
									</div>
									<div class="form-action-button">
										<a th:href="@{/account/bankentry}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> Clear</a>
										<a th:if="${#strings.isEmpty(cabank.xbank)}" href="#" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Save</a>
										<a th:if="${not #strings.isEmpty(cabank.xbank)}" href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a th:if="${not #strings.isEmpty(cabank.xbank)}" th:href="@{/account/bankentry/archive/} + ${cabank.xbank}" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Delete</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" th:action="@{/account/bankentry/save}" method="post" th:object="${cabank}" class="form-horizontal"  th:with="df=${'E, dd-MMM-yyyy'}">
											<input type="hidden" th:field="*{xtypetrn}"/>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group" th:if="${#strings.isEmpty(cabank.xbank)}">
														<label class="control-label col-md-4" for="xtrn">Code</label>
														<div class="col-md-4">
															<select class="form-control" th:field="*{xtrn}">
																<option th:each="d : ${bankprefix}" th:value="${d.xtrn}" th:text="${d.xtrn}"></option>
															</select>
														</div>
													</div>

													<div class="form-group" th:if="${not #strings.isEmpty(cabank.xbank)}" >
														<label class="control-label col-md-4" for="xbank">Bank Code</label>
														<div class="col-md-8">
															<input type="hidden" class="form-control" th:field="*{xbank}"/>
															<input type="text" class="form-control" th:value="*{xbank}" disabled="disabled"/>
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="xname">Bank Name</label>
														<div class="col-md-8">
															<input type="text" class="form-control" th:field="*{xname}" required="required">
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="xbranch">Branch</label>
														<div class="col-md-8">
															<input type="text" class="form-control" th:field="*{xbranch}">
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-md-4" for="xmadd">Address</label>
														<div class="col-md-8">
															<textarea class="form-control" rows="3" th:field="*{xmadd}"></textarea>
														</div>
													</div>
												</div>

 												<div class="col-md-6">
													<div class="form-group">
														<label class="control-label col-sm-4" for="xacc">GL Account</label>
														<div class="col-sm-8">
															<input 	type="text" 
																	class="form-control searchsuggest xitemsearch" 
																	placeholder="Search..." 
																	th:value="${#strings.isEmpty(cabank.xacc) ? '' : cabank.xacc + ' - ' + cabank.accountname}" 
																	th:attr="search-url='search/account'"/>
															<input type="hidden" id="search-val" th:field="*{xacc}" class="search-xitem" value=""/>
															<input type="hidden" id="search-des" th:value="*{xacc}"/>
														</div>
													</div>
												</div>

											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6">
								<section id="list-manager" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>List of Banks</h1>
									</div>
									<div class="section-body">
										<table class="table table-striped table-bordered datatable nowrap">
											<thead>
												<tr>
													<th>Bank Code</th>
													<th>Bank Name</th>
													<th>Branch</th>
													<th>Address</th>
													<th>GL Account</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="b : ${cabanklist}">
													<td>
														<a th:href="@{/account/bankentry/} + ${b.xbank}" th:text="${b.xbank}"></a>
													</td>
													<td th:text="${b.xname}"></td>
													<td th:text="${b.xbranch}"></td>
													<td th:text="${b.xmadd}"></td>
													<td th:text="${#strings.isEmpty(b.xacc) ? '' : b.xacc + ' - ' + b.accountname}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>

		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>

	</body>
</html>
