<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Account Default</title>
		<meta th:remove="tag" th:include="commons :: common-meta" />
		<meta th:remove="tag" th:include="commons :: common-css" />
		<meta th:remove="tag" th:include="commons :: common-js" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header-section" th:include="commons :: header-section"></div>

		<!-- Menu section -->
		<div class="navbar-inverse menu-section">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="row">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
										<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="myNavbar">
									<div class="nav navbar-nav">
										<li><a th:href="@{/}">Dashboard</a></li>
										<li><a th:href="@{/account}">General Accounts</a></li>
										<li class="active"><a th:href="@{/account/accdefault}">Account Default</a></li>
									</div>
									<ul class="nav navbar-nav navbar-right" th:include="ckbigmenu :: dashboard-menu"></ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		
		<!-- Content section -->
		<div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 content-area">
						<div class="row">
							<div class="col-md-6">
								<!-- Section list head -->
								<section id="data-maintenance" style="margin-top: 30px;">
									<div class="section-header sectionbartoggle">
										<h1>Account Default</h1>
									</div>
									<div class="form-action-button">
										<a th:href="@{/account/accdefault}" class="btn btn-sm btn-default"><i class="fas fa-redo-alt"></i> New</a>
										<a href="#" class="btn btn-sm btn-success confirm-btn"><i class="fas fa-save"></i> Add</a>
										<a href="#" class="btn btn-sm btn-success update-btn"><i class="fas fa-edit"></i> Update</a>
										<a href="#" class="btn btn-sm btn-danger archive-btn-link"><i class="fas fa-trash-alt"></i> Delete</a>
									</div>
									<div class="section-body section-border">
										<form id="mainform" class="form-horizontal" th:with="df=${'E, dd-MMM-yyyy'}">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="control-label col-md-4">Year: </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">Period : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">Period Offset : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">P/L Appropriation Acc. : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">Gain and Loss Acc. : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">Rule : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">Get Acc Preriod : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													
												</div>
												
												<div class="col-md-6">
													<div class="form-group">
														<label class="control-label col-md-4">Max Length : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
												<div class="form-group">
													<label class="control-label col-md-4">Option : </label>
														<div class="col-sm-8 col-md-offset-4">
															<div class="radio">
																<label><input type="radio" name="Option" required="required"/>Yes</label>
															</div>
															<div class="radio">
																<label><input type="radio" name="Option" required="required"/>No</label>
															</div>
														</div>
												</div> 
													<div class="form-group">
														<label class="control-label col-md-4">Day : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">Previous Vou. Entry : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-4">Back Lock Entry : </label>
														<div class="col-md-8">
															<input type="text" class="form-control">
														</div>
													</div>
													<div class="form-group datepicker">
														<label class="control-label col-md-4">Expiration Date : </label>
														<div class="input-group date col-md-6 datepicker">
															<input 	type="datepicker" 
																	class="form-control" 
																	th:value="${#dates.format(#dates.createNow(), df)}"/>
															<div class="input-group-addon">
																<span class="glyphicon glyphicon-calendar"></span>
															</div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</section>
							</div>
														
							<div class="col-md-6">

							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<!-- Footer section -->
		<div class="footer-section" th:include="commons :: footer-section"></div>

		<script type="text/javascript" th:src="@{/assets/js/ck-ui/ck-search-suggest.js}"></script>
		
	</body>
</html>
